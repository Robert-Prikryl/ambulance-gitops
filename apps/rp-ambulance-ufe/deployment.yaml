apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-ambulance-ufe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: rp-ambulance-ufe-label
  template:
    metadata:
      labels:
        pod: rp-ambulance-ufe-label
    spec:
      containers:
      - name: ambulance-ufe-container
        image: xprikryl/ambulance-ufe
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080       # port na ktorom počúva kontajner, pomenovaný ako `http`

        resources:                  # určenie kvót pre využívané fyzické prostriedky
                                    # je dôležité pre riadenie záťaže v rámci kubernetes
                                    # klastra
            requests:
                memory: "32M"
                cpu: "0.1"
            limits:
                memory: "320M"
                cpu: "0.3"